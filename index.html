<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Game Pro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="phone-frame">
      <div class="phone-content">
        <h1>Mathematical Quiz Game</h1>

        <div id="mathcontainer">
          <h2 id="titel"> Solve Maths Problems</h2>
          <div id="buttoncontainer">
            <button id="buttonggr">Randomize Multiplication Problem</button>
            <button id="buttonAdd">Randomize Addition Problem</button>
            <button id="buttonSub">Randomize Subtraction Problem</button>
          </div>
          <p id="question"></p>
          <input
            id="inputNumber"
            maxlength="4"
            type="text"
            placeholder="Your answer"
          />
          <button id="button1">Submit Answer</button>
          <p id="answer"></p>
        </div>

        <div id="developerDetails">
          <h3>Developer Details</h3>
          <p>Full Name: Innocent Goodness</p>
          <p>Matric Number: ft23cmp0002</p>
          <p>Department: Computer Science</p>
        </div>
        <hr>
        <center>
          <button id="viewTeamButton">View Team Memebers</button>
        </center>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
